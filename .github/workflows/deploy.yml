name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/amr-echafaudage-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd ~/amr-echaufaudage || { echo "âŒ Project directory not found"; exit 1; }
            
            # Pull latest changes from git
            git pull origin main || git pull origin master
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Create network if it doesn't exist
            docker network create amr-network 2>/dev/null || true
            
            # Set environment variable for docker-compose
            export GITHUB_REPOSITORY="${{ github.repository }}"
            
            # Pull the latest image explicitly
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Stop and remove old containers
            docker-compose down 2>/dev/null || true
            
            # Start services with the pulled image (no build)
            docker-compose up -d --no-build --pull always
            
            # Wait a moment for container to start
            sleep 5
            
            # Clean up old images (keep last 2 versions)
            docker image prune -af --filter "until=24h"
            
            # Show running containers
            echo "ğŸ“¦ Running containers:"
            docker ps --filter "name=amr-frontend"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Wait for container to be fully healthy
            echo "â³ Waiting for container to start..."
            sleep 10
            
            # Check if container is running
            if docker ps | grep -q amr-frontend; then
              echo "âœ… Frontend container is running"
              echo ""
              echo "ğŸ“Š Container Status:"
              docker ps --filter "name=amr-frontend" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
              echo ""
              echo "ğŸ“ Recent logs:"
              docker logs --tail 20 amr-frontend
              echo ""
              echo "ğŸ” Health check:"
              docker inspect --format='{{.State.Health.Status}}' amr-frontend 2>/dev/null || echo "No health check configured"
            else
              echo "âŒ Frontend container failed to start"
              echo ""
              echo "ğŸ“ Container logs:"
              docker logs amr-frontend 2>&1 || echo "No logs available"
              echo ""
              echo "ğŸ” Docker compose status:"
              cd ~/amr-echaufaudage && docker-compose ps
              exit 1
            fi

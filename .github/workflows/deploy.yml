name: Deploy Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/amr-echafaudage-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        envs: REGISTRY,IMAGE_NAME
        script: |
          # Stop and remove existing container
          echo "ðŸ›‘ Stopping existing container..."
          docker stop amr-frontend 2>/dev/null || true
          docker rm amr-frontend 2>/dev/null || true
          
          # Pull latest image
          echo "â¬‡ï¸  Pulling latest image..."
          docker pull $REGISTRY/$IMAGE_NAME:latest
          
          # Start new container on port 3000
          echo "ðŸš€ Starting new container on port 3000..."
          docker run -d \
            --name amr-frontend \
            --restart unless-stopped \
            -p 3000:8080 \
            --network amr-network \
            --health-cmd='wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1' \
            --health-interval=30s \
            --health-timeout=10s \
            --health-retries=3 \
            --health-start-period=40s \
            $REGISTRY/$IMAGE_NAME:latest
          
          echo "âœ… Container started successfully"

    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          # Wait for container to be healthy
          echo "â³ Waiting for container to start..."
          sleep 15
          
          # Check if container is running
          if docker ps | grep -q amr-frontend; then
            echo "âœ… Frontend container is running"
            docker logs --tail 20 amr-frontend
            
            # Check health status
            for i in {1..6}; do
              HEALTH=$(docker inspect --format='{{.State.Health.Status}}' amr-frontend 2>/dev/null || echo "unknown")
              echo "ðŸ¥ Health check ($i/6): $HEALTH"
              
              if [ "$HEALTH" = "healthy" ]; then
                echo "âœ… Container is healthy!"
                echo "ðŸŒ Application available at: http://your-domain:3000"
                exit 0
              fi
              sleep 5
            done
            
            echo "âš ï¸  Container running but still initializing"
            exit 0
          else
            echo "âŒ Frontend container failed to start"
            docker logs amr-frontend 2>&1 || echo "No logs available"
            exit 1
          fi
version: '3.8'

services:
  # Frontend Service (AMR Echafaudage Landing Page)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amr-frontend
    restart: unless-stopped
    ports:
      - "3000:80"  # Using port 3000 to avoid conflicts
    environment:
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  default:
    name: amr-network
    external: true

services:
  # Frontend Service (AMR Echafaudage Landing Page)
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-heni322/amr-echaufaudage}/amr-echafaudage-frontend:latest
    container_name: amr-frontend
    restart: unless-stopped
    ports:
      - "3000:8080"  # Map host port 3000 to container port 8080
    environment:
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    pull_policy: always  # Always pull latest image

networks:
  default:
    name: amr-network
    driver: bridge
